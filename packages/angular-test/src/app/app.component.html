<dui-window>
    <dui-window-header>
        Window Title

        <dui-window-toolbar>
            <dui-button class="textured" icon="envelop">
            </dui-button>

            <dui-button class="textured">
                Button
            </dui-button>

            <dui-input icon="search" placeholder="Search" round clearer style="margin-left: auto;"></dui-input>
        </dui-window-toolbar>
    </dui-window-header>


    <dui-window-content>
        <dui-window-sidebar>
            <dui-list>
                <dui-list-title>iCloud</dui-list-title>

                <dui-list-item value="all">All iCloud</dui-list-item>
                <dui-list-item value="notes">Notes</dui-list-item>
                <dui-list-item value="newFolder">New Folder</dui-list-item>
                <dui-list-item value="private">Private</dui-list-item>
                <dui-list-item value="deleted">Recently Deleted</dui-list-item>
            </dui-list>
        </dui-window-sidebar>

        <dui-checkbox (modelChange)="setDarkMode($event)">Dark-Mode</dui-checkbox>

        <dui-form>
            <dui-form-row label="Username">
                <dui-input clearer></dui-input>
            </dui-form-row>

            <dui-form-row label="Name">
                <dui-input placeholder="Your full name"></dui-input>
            </dui-form-row>

            <dui-form-row label="Nope">
                <dui-input disabled placeholder="Disabled"></dui-input>
            </dui-form-row>

            <dui-form-row label="Really?">
                <dui-checkbox>Checkbox A</dui-checkbox>
            </dui-form-row>

            <dui-form-row label="Which one">
                <dui-radiobox [(model)]="radioValue" value="a">Radio A</dui-radiobox><br/>
                <dui-radiobox [(model)]="radioValue" value="b">Radio B</dui-radiobox>
                <p>
                    Chosen: {{radioValue}}
                </p>
            </dui-form-row>

            <dui-form-row label="Search">
                <dui-input icon="search" round clearer style="margin-left: auto;"></dui-input>
            </dui-form-row>

            <dui-form-row label="Another one">
                <dui-select [(model)]="radioValue" placeholder="Please choose">
                    <dui-option value="a">Option A</dui-option>
                    <dui-option value="b">Option B</dui-option>
                </dui-select>
            </dui-form-row>

            <dui-form-row label="Empty">
                <dui-select style="width: 100px;" [(model)]="selectBox1" placeholder="Please choose">
                    <dui-option value="x">Option X</dui-option>
                    <dui-option value="y">Option Y</dui-option>
                </dui-select>
            </dui-form-row>
        </dui-form>

        <dui-button class="textured">Texture Button</dui-button>
        <dui-button><dui-icon name="star"></dui-icon> Button</dui-button>

        <p>
            <dui-input clearer></dui-input><dui-button square>Add</dui-button>
        </p>
    </dui-window-content>

    <dui-window-footer>
        Macintosh HD
    </dui-window-footer>
</dui-window>

<router-outlet></router-outlet>
