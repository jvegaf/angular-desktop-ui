<dui-window class="main">
    <dui-window-header>
        Angular Desktop UI

        <dui-window-toolbar>
            <dui-button-group>
                <dui-button (click)="toggleDarkMode()" [active]="darkMode">Dark-Mode</dui-button>
            </dui-button-group>

            <dui-button-group float="sidebar">
                <dui-button textured (click)="sidebarVisible = !sidebarVisible;" icon="toggle_sidebar"></dui-button>
            </dui-button-group>

            <dui-input textured icon="search" placeholder="Search" round clearer style="margin-left: auto;"></dui-input>
        </dui-window-toolbar>
    </dui-window-header>

    <dui-window-content [sidebarVisible]="sidebarVisible">
        <dui-window-sidebar>
            <dui-list>
                <dui-list-title>Angular Desktop UI</dui-list-title>
                <dui-list-item routerLink="/doc/start">Welcome</dui-list-item>
                <dui-list-item routerLink="/doc/getting-started">Getting started</dui-list-item>

                <dui-list-title>Form controls</dui-list-title>
                <dui-list-item routerLink="/doc/form">Form</dui-list-item>
                <dui-list-item routerLink="/doc/input">Input</dui-list-item>
                <dui-list-item routerLink="/doc/checkbox">Checkbox</dui-list-item>
                <dui-list-item routerLink="/doc/radiobox">Radiobox</dui-list-item>
                <dui-list-item routerLink="/doc/select">Select</dui-list-item>

                <dui-list-title>Layout</dui-list-title>
                <dui-list-item routerLink="/doc/list">List</dui-list-item>

                <dui-list-title>Window</dui-list-title>
                <dui-list-item routerLink="/doc/window">Window</dui-list-item>
                <dui-list-item routerLink="/doc/window-toolbar">Toolbar</dui-list-item>
                <dui-list-item routerLink="/doc/window-sidebar">Sidebar</dui-list-item>

                <dui-list-title>Buttons & Indicators</dui-list-title>
                <dui-list-item routerLink="/doc/button">Button</dui-list-item>
                <dui-list-item routerLink="/doc/button-group">Button Group</dui-list-item>
                <dui-list-item routerLink="/doc/icon">Icon</dui-list-item>
                <dui-list-item routerLink="/doc/progress-bar">Progress bar</dui-list-item>
                <dui-list-item routerLink="/doc/progress-spinner">Progress spinner</dui-list-item>

                <dui-list-title>Data table</dui-list-title>
                <dui-list-item routerLink="/doc/table">Table</dui-list-item>
            </dui-list>
        </dui-window-sidebar>

        <div>
            <router-outlet></router-outlet>
        </div>
    </dui-window-content>
</dui-window>
